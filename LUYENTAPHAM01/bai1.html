<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".
      Gọi hàm từ trong phần <body> của trang web.
    </title>
</head>
<body>
<script>
function alertMessage(x){
    return x;
}
let x = 'Xin chao';
alertMessage(x)
alert(x);
</script>
</body>
</html>
