<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Viết hàm truyền vào mảng số nguyên bất kỳ,
        sau đó đảo ngược mảng số nguyên đó.
    </title>
</head>
<body>
<script>
    let arry = [];
    for (let i = 0; i < 4; i++) {
        arry.push(+prompt('Nhập vào mảng số nguyên bất kỳ :'));
    }
    function soNguyen() {
        document.write(arry.reverse());
    }
    soNguyen();
</script>
</body>
</html>
