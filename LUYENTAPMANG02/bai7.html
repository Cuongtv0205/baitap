<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhập vào số thứ nhất:');
  let b = +prompt('Nhập vào số thứ hai :');
  let arry = [a,b];
  num(a,b);
  function num(a,b){
    arry.reverse(a,b);
    document.write(arry);
  }
</script>
</body>
</html>
