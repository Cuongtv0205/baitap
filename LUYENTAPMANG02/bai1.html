<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào.
      Gọi hàm vừa xây dựng được.
    </title>
</head>
<body>
<script>
  function isSquare(x){
    let T = x*x;
    document.write(T);
  }
  let a = +prompt('Nhập một số bất kỳ :');
  isSquare(a);
</script>
</body>
</html>
