<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
      Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    </title>
</head>
<body>
<script>
  let a = +prompt('Nhập vào ký tự số:');
  isNum(a);
  function isNum(a){
    if(a*0 == 0){
      document.write(a +' ' + "True");
    }else {
      document.write( ' ' + "False");
    }
  }
</script>
</body>
</html>
