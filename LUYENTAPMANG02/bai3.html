<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
      Gọi hàm vừa xây dựng được.
    </title>
</head>
<body>
<script>
  let a = +prompt('Nhập vào số nguyên bất kỳ :')
  isInterger(a);
  function isInterger(a){
    let GT =1;
    for (let i =1;i<=a;i++){
        GT = GT*i;
    }
    document.write(GT);
  }
</script>
</body>
</html>
