<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
<script>
  let a = +prompt('Nhập số thứ nhất:')
  let b = +prompt('Nhập số thứ hai:');
  let c = +prompt('Nhập số thứ ba:');
  songuyen(a,b,c);
  function songuyen(a,b,c){
    if(a>b && b>c){
      document.write('Số nhỏ nhất là : '+ c);
    }else if(a<b && b<c){
      document.write('Số nhỏ nhất là:' + a);
    }else
      document.write('Số nhỏ nhất là : ' + b)
  }
</script>
</body>
</html>
