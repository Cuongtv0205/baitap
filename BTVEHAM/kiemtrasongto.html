<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm các số ngto dưới 10000</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Mời bạn nhập vào :'));
    SNT(a);
    function SNT(a) {
        let dem = 0;
        let SNT = false;
        if (a == 0) {
            alert(a + " không là số nguyên tố")
        } else {
            for (let i = 1; i <= a; i++) {
                if (a % i == 0) {
                    dem += 1;
                }
            }
            if (dem == 2) {
                SNT = true;
            }
            if (SNT) {
                alert(a + " là số nguyên tố");
            } else {
                alert(a + " không là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
