<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IN ra các số chia hết cho 3 tu a den b</title>
</head>
<body>
<script>
  let a = +prompt('Nhập a:');
  let b = +prompt('Nhập b:');
  for ( let i =a;i<=b;i++){
      if(i%3==0){
          document.write(i + '<br>');
      }
  }
</script>
</body>
</html>
