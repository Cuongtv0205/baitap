<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Viết chương trình khởi tạo mảng số nguyên.
        Hiển hiện giá trị lớn nhất trong mảng đó.
        In ra giá trị trung bình của các phần tử trong mảng.
    </title>
</head>
<body>
<script>
    let mang = [1, 2, 3, 4, 5, 6, 7, 8];
    let max = mang[0];
    let c = 0;
    let tong = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] > max) {
            max = mang[i];
            c = i;
        }
        tong = tong + mang[i];
    }
    document.write('max là :' + max + '<br>' + 'vị trí là:' + c + '<br>');
    document.write('gia tri tb là:' + tong / (mang.length));
</script>
</body>
</html>
