<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra
        "V is in the array" còn lại in ra "V is not in the array".
    </title>
</head>
<body>
<script>
    let arry = [1, 3, 4, 6, 7, 2, 8, 9];
    let V = +prompt('Nhập phần tử vào');
    let ind = 0;
    for (let i = 0; i < arry.length; i++) {
        if (V == arry[i]) {
            ind = i    //-1
            // document.write('V có trong chuỗi :' + arry[i]);
        }
    }
    if (ind !== 0) {        //.ind=-1
        alert("Đã tồn tại")
    } else {
        alert('Không tồn tại :')
    }
</script>
</body>
</html>
