<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
  let arry = [2,-4,-6,7,9,10];
  let dem = 0; //
  for (let i = 0;i<arry.length;i++){
    if(arry[i]<0){ // BÉ HƠN 0 LÀ SỐ ÂM//
      dem = dem + 1;
    }
  }document.write(dem);
</script>
</body>
</html>
