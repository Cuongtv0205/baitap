<script>
    let mang = [-3, 5, 1, 3, 2, 10];
    let max = mang[0];
    let c = 0;
    for(let i =0;i<mang.length;i++){
        if(mang[i] > max){
            max = mang[i];
            c = i;
        }
    }document.write('max là :' + max + '<br>' + 'vị trí là:' + c);
