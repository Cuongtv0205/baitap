<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mang tu hop thoai,nêu co thì in ra</title>
</head>
<body>
<script>
  let PT = prompt('Nhập vào:');
  let arry = [-3,5,1,3,2,10];
  for ( let i = 0; i < arry.length; i++){
    if (PT==arry[i]){
      alert("PT" + arry[i] + "in ra" + i);
    }
  }
</script>
</body>
</html>
