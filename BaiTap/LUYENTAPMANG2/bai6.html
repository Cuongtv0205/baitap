<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
      tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ) </title>
</head>
<body>
<script>
  let mangArry = [1,'-',4,'-',6,'-',9,'-'];
  for (let i =0;i<mangArry.length;i++){
    if(mangArry[i] == '-'){
            mangArry[i] = '_';
    }
  }alert(mangArry);
  document.write(mangArry.join(''));
</script>
</body>
</html>
