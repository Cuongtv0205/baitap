<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
        Chương trình này đếm số ký tự số trong mảng.
    </title>
</head>
<body>
<script>
    let mang = ['a', 'c', 'v', '3', '6', '8', '9'];
    let demso = 0;
     for (let i = 0; i < mang.length; i++) {
         if (isNaN(mang[i]) == false) {   //hàm isNaN: nếu mà cái hàm trong NaN không phải số thì trả về True,còn là so thi trả về False
             demso++;
         }
     }
    alert(demso);
</script>
</body>
</html>
