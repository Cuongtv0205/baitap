<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi,
      sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    </title>
</head>
<body>
<script>
  let a = prompt('Nhập vào chuỗi a :');
  let b = prompt('Nhập vào chuỗi b: ');
  if(a == b){
    alert('Giống nhau ');
  }else {
    alert('Khác nhau ');
  }
</script>
</body>
</html>
